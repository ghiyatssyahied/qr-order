<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Warkop Fahri - Mobile View</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Menu Warkop Fahri</h1>
    </header>

    <main class="menu-container">
        <section id="menu-list"></section>
    </main>

    <!-- Order Summary -->
    <div class="order-summary hidden" id="order-summary">
        <div class="summary-content">
            <div class="summary-left">
                <div class="cart-icon">
                    ðŸ›’
                    <span id="cart-count">0</span>
                </div>
                <p>Total</p>
            </div>
            <div class="summary-right">
                <p id="summary-total-price">Rp0</p>
                <button id="summary-checkout-button">CHECK OUT</button>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <footer class="bottom-nav">
        <button id="nav-menu" class="nav-btn" onclick="navigate('index.html')">Menu</button>
        <button id="nav-orderlist" class="nav-btn" onclick="navigate('orderlist.html')">Order List</button>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const tableId = urlParams.get('tableId'); // Ambil tableId dari URL
    
            if (tableId) {
                localStorage.setItem('tableId', tableId); // Simpan ke localStorage jika perlu
                console.log(`Nomor Meja: ${tableId}`);
            } else {
                console.warn('Nomor meja tidak ditemukan!');
            }
        });
    </script>
    
    <script src="js/userMenu.js"></script>
</body>
</html>
