<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HAKA - Mobile Ordering</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>HAKA Menu</h1>
        <div class="cart-icon">
            <img src="cart-icon.png" alt="Cart Icon">
            <span class="cart-count">0</span>
        </div>
    </header>
    <main>
        <section id="menu-list"></section>
        <section class="order-summary">
            <h2>Order Summary</h2>
            <div class="order-items"></div>
            <div class="total">
                <p>Total:</p>
                <span id="total-price">Rp0</span>
            </div>
            <button id="checkout-button">CHECK OUT</button>
        </section>
        <div id="checkout-modal" class="modal">
            <div class="modal-content">
                <h2>Pilih Metode Pembayaran</h2>
                <form id="payment-form">
                    <label>
                        <input type="radio" name="payment" value="bank" required> Transfer Bank
                    </label>
                    <label>
                        <input type="radio" name="payment" value="cash" required> Bayar di Kasir
                    </label>
                    <button type="submit">Bayar Sekarang</button>
                </form>
                <button id="close-modal">Tutup</button>
            </div>
        </div>
        
    </main>
    <script src="js/menu.js"></script>
    
</body>
</html>
