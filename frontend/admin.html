<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warung Fahri Admin - Kelola Menu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Warung Fahri Admin Panel</h1>
    </header>
    <main>
        <section class="add-menu">
            <h2>Tambah Menu</h2>
            <form id="add-menu-form">
                <label for="menu-name">Nama Menu:</label>
                <input type="text" id="menu-name" required>
                
                <label for="menu-price">Harga (Rp):</label>
                <input type="number" id="menu-price" required>
                
                <button type="submit">Tambah Menu</button>
            </form>
        </section>
        
        <section class="generate-qrcode">
            <h2>Generate QR Code Meja</h2>
            <form id="generate-qrcode-form">
                <label for="table-id">Nomor Meja:</label>
                <input type="text" id="table-id" required>
                <button type="submit">Generate QR Code</button>
            </form>
            <div id="qrcode-result"></div>
            
        </section>

        <section class="menu-list">
            <h2>Daftar Menu</h2>
            <div id="menu-list"></div>
        </section>
    </main>
    <script src="js/admin.js"></script>

</body>
</html>
