<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Order List Management</h1>
        <button class="logout-button" onclick="logout()">Logout</button>
    </header>
    <main>
        <div id="order-list" class="order-list-container"></div>
        <div class="menu-edit-container">
            <button class="edit-menu-button" onclick="window.location.href='menu.html'">Menu Edit</button>
        </div>
    </main>
    <script src="js/admin.js">
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('isLoggedIn') !== 'true') {
                window.location.href = 'login.html';  // Redirect ke halaman login jika tidak login
            }
        });
    </script>
</body>
</html>
