<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Order Summary</h1>
    </header>

    <main class="container">
        <section class="table-info">
            <h2 class="table-number">Table:</h2>
        </section>

        <section class="order-list">
            <h3>Order List</h3>
            <div class="order-items"></div>
            <div class="submit-order hidden" id="submit-order-container">
                <button id="submit-order-btn" class="submit-button">Kirim Pesanan</button>
            </div>
        </section>

        <section class="payment-summary">
            <h3>Total Payment</h3>
            <p id="total-payment">Rp0</p>
            <button class="pay-button hidden">PAY</button>
        </section>
    </main>

    <footer class="bottom-nav">
        <button id="nav-menu" class="nav-btn" onclick="navigate('index.html')">Menu</button>
        <button id="nav-orderlist" class="nav-btn" onclick="navigate('orderlist.html')">Order List</button>
    </footer>

    <script>
        function navigate(page) {
            window.location.href = page;
        }
    </script>
    <script src="js/userOrder.js"></script>
</body>
</html>
